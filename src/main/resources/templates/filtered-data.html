<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th scope="col">#</th>
												<th scope="col">Name</th>
												<th scope="col">Course</th>
												<th scope="col">Number</th>
												<th scope="col">Enquiry Date</th>
												<th scope="col">Status</th>
												<th scope="col">Mode</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody id="table-body">
											<tr th:each="enq: ${filterData}">
											<td th:text="${enqStat.index} + 1"></td>
											<td th:text="${enq.name}"></td>
											<td th:text="${enq.courses}"></td>
											<td th:text="${enq.phone}"></td>
											<td th:text="${enq.createdDate}"></td>
											<td th:text="${enq.enquiryStatus}"></td>
											<td th:text="${enq.mode}"></td>
											<td><a th:href="@{'/edit/'+${enq.stuId}}">Edit</a></td>
											
											</tr>
										</tbody>
									</table>


</body>
</html>
